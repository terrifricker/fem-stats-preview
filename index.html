<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">

        <title>Frontend Mentor | Stats preview card component</title>

        <meta name="description" content="A first attempt at completing a Frontend Mentor Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style-guide.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    
    <body>
        <div id="card-container">
            <div class="card">
                <section class="inner-container">

                    <article class="text-area">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                        <p>Discover the benefits of data analytics and make better decisions 
                            regarding revenue, customer experience, and overall efficiency.</p>
                        <ul>
                            <li><h2>10k+</h2> companies</li>
                            <li><h2>314</h2> templates</li>
                            <li><h2>12m+</h2> queries</li>
                        </ul>
                    </article> <!-- end text-area -->

                    <div class="image-area">
                        <img id="mobile-image" class="hidden" src="images/image-header-mobile.jpg" 
                            alt="A group of three women working on computers. Two are focused on their work and 
                            one is smiling and interacting with someone outside of the image.  There is an air 
                            of fun and working hard.">
                        <img id="desktop-image" src="images/image-header-desktop.jpg" 
                            style="width: 332.5px; height: 270px"
                            alt="A group of three women working on computers. Two are focused on their work and 
                            one is smiling and interacting with someone outside of the image.  There is an air 
                            of fun and working hard.">
                    </div> <!-- end image area-->

                </section> <!-- end inner-container -->
            </div> <!-- end card -->
        </div> <!-- end card-container -->
        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Terri Fricker</a>.
        </footer>
    </body>
</html>
